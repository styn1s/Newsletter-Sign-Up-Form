<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="description"
      content="Join 60,000+ product managers receiving monthly updates on product discovery, building what matters, measuring success, and more!"
    />
    <meta
      name="keywords"
      content="newsletter, product management, updates, product discovery, success measurement"
    />
    <meta name="author" content="Styn1s" />
    <link rel="preload" href="index.css" as="style" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <title>Newsletter Form</title>
  </head>
  <body>
    <main>
      <section class="newsletter-info">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ol>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ol>
        <section class="form-wrapper" aria-labelledby="form-title">
          <p id="form-title">Email address<span id="error-text" aria-live="polite"></span></p>
          <form action="success.html" aria-describedby="form-title">
            <input
              type="email"
              name="email"
              placeholder="email@company.com"
              id="email-input"
              minlength="8"
              required
              aria-required="true"
              aria-label="Email address"
            />
            <input
              type="submit"
              value="Subscribe to monthly newsletter"
              id="send-btn"
              aria-label="Subscribe to monthly newsletter"
            />
          </form>
        </section>
      </section>
      <section class="pic-wrapper">
        <img
          src="./images/illustration-sign-up-desktop.svg"
          alt="Illustration of signing up for the newsletter"
          loading="lazy"
        />
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
